<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRI Image Analysis</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --success: #28a745;
      --success-hover: #218838;
      --text-dark: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: pulse 4s infinite linear;
      z-index: 0;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 100%;
      max-width: 420px;
      color: var(--text-dark);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #ffffff;
    }

    .ai-tag {
      background: rgba(0, 123, 255, 0.15);
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
      font-size: 12px;
      margin-bottom: 20px;
      color: #aad4ff;
      letter-spacing: 1px;
    }

    .brain-icon {
      font-size: 40px;
      margin-bottom: 10px;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 8px #00ffff; }
      50% { text-shadow: 0 0 16px #00ffff; }
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 12px 20px;
      background-color: var(--primary);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .upload-label:hover {
      background-color: var(--primary-hover);
      transform: scale(1.05);
    }

    .analyze-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: var(--success);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .analyze-btn:hover {
      background-color: var(--success-hover);
      transform: scale(1.05);
    }

    .preview {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ddd;
      display: none;
      transition: transform 0.3s ease;
    }

    .preview:hover {
      transform: scale(1.02);
      border-color: var(--primary);
    }

    .file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
      font-style: italic;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="particles"></div>

  <div class="container">
    <div class="brain-icon">üß†</div>
    <div class="ai-tag">AI Powered Analysis</div>
    <h2>Upload MRI for Analysis</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="file-upload" class="upload-label">üìÅ Choose MRI Image</label>
      <input type="file" id="file-upload" name="mri_image" accept="image/*" onchange="previewImage(event)" required />
      <p id="file-name" class="file-name"></p>
      <img id="image-preview" class="preview" alt="MRI Preview" />
      <button type="submit" class="analyze-btn">üöÄ Analyze MRI</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('image-preview');
      const fileNameText = document.getElementById('file-name');
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
        fileNameText.textContent = `Selected: ${file.name}`;
      } else {
        preview.style.display = 'none';
        fileNameText.textContent = '';
      }
    }
  </script>

</body>
</html>
